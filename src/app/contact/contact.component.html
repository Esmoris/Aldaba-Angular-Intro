<h3> Contacta con nosotros </h3>

<form [formGroup]="form">
  <div>
    <label for="email"> <small *ngIf="hasError('email')">*</small> Email </label>
    <input type="email"
           name="email"
           formControlName="email"
           [attr.aria-invalid]="hasError('email')">
    <small *ngIf="hasErrorMessage('email')">{{ getError('email') }}</small>
  </div>
  <div>
    <label for="message"> <small *ngIf="hasError('message')">*</small> Mensaje </label>
    <textarea name="message"
              formControlName="message"
              [attr.aria-invalid]="hasError('message')"></textarea>
    <small *ngIf="hasErrorMessage('message')"> {{ getError('message') }}</small>
  </div>

  <button type="submit"
          (click)="onSubmitClick()"
          [disabled]="form.invalid"> Enviar </button>
</form>
