<h1>Tenemos {{ operators.length }} operadores espaciales</h1>
<ul>
  <li *ngFor="let operator of operators"
      [class]="getOperatorClass(operator) ">

    <span>{{ getOperatorIcon(operator) }}</span>
    <a [routerLink]="operator.id"> {{ operator.name }} </a>
    {{ operator.range }}
    {{ operator.status }}

  </li>
</ul>
<h4><a routerLink="new">Nuevo operador</a></h4>
