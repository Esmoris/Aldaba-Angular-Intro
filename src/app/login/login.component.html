<h3> Log in </h3>

<form [formGroup]="form">
  <div>
    <label for="email"> Email </label>
    <input type="email"
           name="email"
           formControlName="email">
  </div>
  <div>
    <label for="password"> Password </label>
    <input type="password"
           name="password"
           formControlName="password">
  </div>

  <button type="submit"
          (click)="onSubmitClick()"> Entrar </button>
</form>
